<html>
    <head>
        <title>project on simple calculator</title>
    </head>
    <body>
        <h1>Simple Calculator</h1>
        <p>Perform all Opeartors uaing JavaScript</p>
        <p id="add"></p>
        <p id="sub"></p>
        <p id="mul"></p>
        <p id="div"></p>
        <script>
            var num1 = 10;
            var num2 = 2;
            var add = num1 + num2;
            var sub = num1 - num2;
            var mul = num1 * num2;
            var div = num1 / num2;
            document.getElementById("add").innerHTML = "Addition: " + add;
            document.getElementById("sub").innerHTML = "Subtraction: " + sub;
            document.getElementById("mul").innerHTML = "Multiplication: " + mul;
            document.getElementById("div").innerHTML = "Division: " + div;
        </script>
    </body>
</html>
