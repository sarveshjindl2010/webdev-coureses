<html>
    <head>
        <title>
            text decoration
        </title>
        <style>
          h1 {
            text-decoration: underline;
            text-transform: uppercase;
          }

          h2 {
            text-decoration: overline;
            text-transform: lowercase;
          }

          h3{
            text-decoration: line-through;
            text-transform: capitalize
          }
           
          a {
            text-decoration: none;
            text-transform: none;
          }
        </style>
    </head>
        <body>
            <h1>codingal</h1>
            <h2>codingal</h2>
            <h3>codingal</h3>
            <h4><a href="#">codingal</a></h4>

        </body>
</html>
