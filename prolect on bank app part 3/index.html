<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <style>
        /* Basic styling for presentation, you can add more */
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #0d88747e;
            margin: 0;
        }

        .container {
            background-color: #8bcc118f;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(167, 34, 100, 0.1);
            text-align: center;
        }

        h1 {
            color: #da08b7;
            margin-bottom: 30px;
        }

        .transaction-section {
            margin-bottom: 20px;
        }

        input[type="number"] {
            padding: 10px;
            border: 1px solid #8409cc;
            border-radius: 4px;
            width: 180px;
            margin-left: 10px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .credit-btn {
            background-color: #580b6b;
            /* Green */
            color: white;
        }

        .deposit-btn {
            background-color: #350404;
            /* Blue */
            color: white;
        }

        .balance-info {
            font-size: 18px;
            margin-top: 20px;
            color: #522222;
        }

        #accountBalance {
            font-weight: bold;
            color: #1ba51bbd;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Bank App</h1>
        <div class="transaction-section">
            <label for="transactionAmount">Enter Transaction Amount:</label>
            <input type="number" id="transactionAmount" placeholder="e.g., 100">
        </div>
        <div>
            <button class="credit-btn" onclick="handleTransaction('credit')">Credit</button>
            <button class="deposit-btn" onclick="handleTransaction('debit')">Debit</button>
        </div>
        <p class="balance-info">Your Account Balance is: Rs.<span id="accountBalance">0</span></p>
    </div>

    <script>
        let balance = 0; // Initialize balance

        function handleTransaction(type) {
            const amountInput = document.getElementById('transactionAmount');
            const amount = parseFloat(amountInput.value);
            const accountBalanceSpan = document.getElementById('accountBalance');

            if (isNaN(amount) || amount <= 0) {
                alert('Please enter a valid positive amount.');
                return;
            }

            if (type === 'credit') {
                balance += amount;
            } else if (type === 'debit') {
                if (balance >= amount) {
                    balance -= amount;
                } else {
                    alert('Insufficient balance for this transaction.');
                    return;
                }
            }
            accountBalanceSpan.textContent = balance.toFixed(2); // Update displayed balance
            amountInput.value = ''; // Clear input field
        }
    </script>
</body>

</html>
