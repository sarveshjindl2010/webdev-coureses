<html>
    <head>
        <title>
            Loops in Javascript
        </title>
    </head>
    <body>
        <h2>JavaScript</h2>
        <script>
            var fruits = ["Apple", "Banana", "Grapes", "Jack Fruit", "Kivi", "Mango"]

            for (i = 0; < fruits.lenght; i++) {
                document.write(fruits[i] + "<br>")
            }
        </script>
    </body>
</html>
