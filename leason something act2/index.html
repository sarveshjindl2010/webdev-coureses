<html>
    <head>
        <title>
            functions in Array
        </title>
    </head>
    <body>
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>

        <script>
            var hi = ["rohann", "nick", "vicky", "josh"];
            document.getElementById("p1").innerHTML = hi.join(" * ");
            document.getElementById("p2").innerHTML = hi;
            hi.pop();
            document.getElementById("p3").innerHTML = hi;
        </script>
    </body>
</html>
