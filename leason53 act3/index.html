<html>
    <head>
        <title>
            Promises in JS
        </title>
    </head>
    <body>
        <h2></h2>
        <p></p>
        <p id="result"></p>
        <script>
            function display(some) {
                document.getElementById("result").innerHTML = some;
            }
            function sub(a, b){
                var sub = a - b;
                myDisplay(sub);
            }
            let myPromise = new Promise (function(myResolve, myReject) {
                let x = 0;

                if (x == 0) {
                    myResolve ("OK");
                } else {
                    myReject("Error");
                }
            });
            myPromise.then(
                function(value) {sub(5,5);},
                function(error) {sub(error);}
            );
        </script>
    </body>
</html>
