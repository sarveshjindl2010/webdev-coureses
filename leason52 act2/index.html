<html>
    <head>
        <title>
            Error handling in JS
        </title>
    </head>
    <h2>Javascript Error Handling</h2>
    <p>This is an example how to use <b>catch</b> to display an error</p>
    <p id="error_message"></p>

    <script>
        try {
            addalert("I have a Nissan GTR:");
        }
        catch (err) {
            document.getElementById("error_message").innerHTML = err.message;
        }
    </script>
</html>
