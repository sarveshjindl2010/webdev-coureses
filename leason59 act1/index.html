<html>

<head>
    <title>
        decorate the calculator
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />

    <link rel="stylesheet" href="style.css" />

    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;500;600;700;800&family=Roboto+Slab:wght@200;400;600;900&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <h1><mark>calculator</mark></h1>
    </center>
    <div id="container">
        <div id="calculator">
            <div id="result">
                <div id="history">
                    <p id="history-value"></p>
                </div>
                <div id="output">
                    <p id="output-value"></p>
                </div>
            </div>
            <div id="keyboard">
                <button class="operator" id="clear">C</button>
                <button class="operator" id="backspace">CE</button>
                <button class="operator" id="%">%</button>
                <button class="operator" id="/">/</button>
                <button class="number" id="9">9</button>
                <button class="number" id="8">8</button>
                <button class="number" id="7">7</button>
                <button class="operator" id="*">*</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="5">5</button>
                <button class="operator" id="4">4</button>
                <button class="operator" id="-">-</button>
                <button class="operator" id="3">3</button>
                <button class="operator" id="2">2</button>
                <button class="operator" id="1">1</button>
                <button class="operator" id="+">+</button>
                <button class="operator" id="0">0</button>
                <button class="operator" id="=">=</button>
                <button class="operator" id="empty"></button>
                <button class="operator" id="empty"></button>
            </div>
        </div>
    </div>
    <script src="sc.js"></script>
</body>

</html>
