<html>
    <head>
        <title>
            JSON in JS
        </title>
    </head>
    <body>
        <h2>Convert a Javascript object into a JSON string, and send it to the sever.</h2>
        <p></p>
        <p id="result"></p>
        <script>
            var car = { name: "BMW", model: "M5", year: "2010"};
            var myJSON = JSON.stringify(car);
            var nissan = JSON.parse(myJSON);
            document.getElementById("result").innerHTML = nissan.name;
        </script>
    </body>
</html>
