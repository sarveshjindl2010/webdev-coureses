<html>

<head>
    <title>
        animation
    </title>
    <style>
        div {
            height: 100%;
            width: 100px;
            background-color: rgb(25, 100, 212);
            animation-name: example;
            animation-duration: 10s;
        }
        @keyframes example {
            0% {
                background: red;
            }

            20% {
                background: black;
            }

            40% {
                background: brown;
            }
        }
    </style>
</head>

<body>
    <div>
        <p>
            hi how are u i am fine what did u do today
            will u becpme my friend from today
        </p>
    </div>
</body>

</html>
