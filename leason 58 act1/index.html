<html>
    <head>
        <title>
            Structure of Calculator
        </title>
    </head>

    <body>
        <div id="container">
            <div id="calculator">
                <button class="opperator" id="clear">C</button>
                <button class="opperator" id="backspace">CE</button>
                <button class="opperator" id="%">%</button>
                <button class="opperator" id="/">/</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="opperator" id="*">*</button>
                <button class="number" id="4">4</button>
                <button class="opperator" id="5">5</button>
                <button class="opperator" id="6">6</button>
                <button class="opperator" id="-">-</button>
                <button class="opperator" id="1">1</button>
                <button class="opperator" id="=">=</button>
                <button class="opperator" id="+">+</button>
                <button class="opperator" id="empty"></button>
                <button class="opperator" id="0">0</button>
                <button class="opperator" id="empty"></button>
                <button class="opperator" id="2">2</button>
                <button class="opperator" id="3">3</button>
            </div>
        </div>
    </body>
</html>
